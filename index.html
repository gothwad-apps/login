<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothwad Apps - Mobile Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1a1a1a;
            --text-sec: #666;
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --input-bg: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --blob-1: #ff9a9e;
            --blob-2: #a18cd1;
        }

        body.dark-mode {
            /* Dark Mode Colors */
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --primary: #6366f1;
            --secondary: #a855f7;
            --input-bg: rgba(15, 23, 42, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --blob-1: #4338ca;
            --blob-2: #c026d3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Scroll hatane ke liye */
        }

        /* Animated Background Blobs - Thoda Chota kiya */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }

        .blob-1 {
            width: 250px;
            height: 250px;
            background: var(--blob-1);
            top: -40px;
            left: -40px;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: var(--blob-2);
            bottom: -40px;
            right: -40px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Top Bar - Compact */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px; /* Padding kam ki */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            font-size: 20px; /* Font size thoda kam */
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Toggle Switch */
        .theme-toggle {
            cursor: pointer;
            width: 45px; /* Size kam */
            height: 24px;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        body.dark-mode .theme-toggle { background: rgba(255,255,255,0.1); }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.dark-mode .theme-toggle::after {
            left: 23px;
            background: var(--primary);
        }

        /* Glass Card - Compact & Mobile Size */
        .card {
            position: relative;
            width: 90%; /* Mobile ke liye 90% width */
            max-width: 340px; /* Max width kam kar di */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px; /* Padding kam ki */
            box-shadow: 0 20px 40px var(--shadow-color);
            z-index: 1;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            margin-top: 40px; /* Header se thoda gap */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--text-main);
            font-weight: 700;
            font-size: 22px; /* Font size adjust */
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            color: var(--text-sec);
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Inputs - Compact Height */
        .input-group {
            margin-bottom: 12px; /* Gap kam kiya */
        }

        .input-group label {
            display: block;
            color: var(--text-main);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sec);
            font-size: 13px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 15px 10px 38px; /* Padding kam ki */
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 13px;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            background: transparent;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
        }

        /* Buttons - Slimmer */
        .btn-primary {
            width: 100%;
            padding: 10px; /* Button patla kiya */
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
            box-shadow: 0 8px 15px -5px var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -10px var(--secondary);
        }

        /* Divider */
        .divider {
            margin: 15px 0; /* Gap kam */
            display: flex;
            align-items: center;
            color: var(--text-sec);
            font-size: 11px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span { margin: 0 8px; }

        /* Social Icons - Smaller */
        .socials {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-btn {
            width: 38px; /* Size kam */
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Brand Colors */
        .social-btn.google:hover { color: #DB4437; border-color: #DB4437; }
        .social-btn.facebook:hover { color: #4267B2; border-color: #4267B2; }
        .social-btn.github:hover { color: #333; border-color: #333; }
        .social-btn.phone:hover { color: #25D366; border-color: #25D366; }

        /* Toggle Text */
        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-sec);
        }

        .toggle-form b {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }
        
        .toggle-form b:hover { text-decoration: underline; }

        /* Logic to hide forms */
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Header -->
    <div class="top-bar">
        <div class="brand">Gothwad Apps</div>
        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </div>

    <!-- Main Card -->
    <div class="card">
        
        <!-- LOGIN FORM -->
        <div id="login-section" class="form-section active">
            <h2>Welcome Back</h2>
            <p class="subtitle">Enter details to sign in.</p>

            <form>
                <div class="input-group">
                    <label>Username or Gmail</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="socials">
                <a href="#" class="social-btn phone"><i class="fa-solid fa-phone"></i></a>
                <a href="#" class="social-btn google"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social-btn facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-btn github"><i class="fa-brands fa-github"></i></a>
            </div>

            <div class="toggle-form">
                New here? <b onclick="switchForm('signup')">Sign up</b>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-section" class="form-section">
            <h2>Create Account</h2>
            <p class="subtitle">Join Gothwad Apps now.</p>

            <form>
                <div class="input-group">
                    <label>Gmail</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="john@mail.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-check-double"></i>
                        <input type="password" placeholder="Confirm" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="toggle-form">
                Has account? <b onclick="switchForm('login')">Log In</b>
            </div>
        </div>

    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Switch Forms
        function switchForm(type) {
            const login = document.getElementById('login-section');
            const signup = document.getElementById('signup-section');

            if (type === 'signup') {
                login.classList.remove('active');
                setTimeout(() => signup.classList.add('active'), 50); 
            } else {
                signup.classList.remove('active');
                setTimeout(() => login.classList.add('active'), 50);
            }
        }
    </script>

</body>
</html>
